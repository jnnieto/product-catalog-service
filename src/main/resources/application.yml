server:
  servlet:
    context-path: /api
  port: 3000

spring:
  datasource:
    url: jdbc:postgresql://inventrix-db:5432/inventrixdb
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true